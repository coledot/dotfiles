# https://maze.io/2011/08/11/one-less-gnu-tool-tmux-replacing-screen/index.html

# c-b ...really?
set-option -g prefix C-a

# c-a c-a for the last active window
bind-key C-a last-window

# command sequence for nested tmux sessions
bind-key a send-prefix

# start window numbering at 1
set -g base-index 1

# faster command sequences
set -s escape-time 0

# aggressive resize
setw -g aggressive-resize on

# longer show time for messages
set -g display-time 2000

# different message colors
set -g message-bg red
set -g message-fg white

# default statusbar colors
set -g status-fg black
set -g status-bg white
set -g status-attr default

# status extras
set -g status-left-length 50
#set -g status-right ''
set -g status-right ' #[fg=green,bold]%Y-%m-%d %H:%M#  %A'
set -g status-right-length 50
set -g status-justify right

# vim-like pane movement
bind-key C-h select-pane -R
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -L

